          - kubernetes-resources/tenant/how-to-guides/assign-metadata.md
          - kubernetes-resources/tenant/how-to-guides/hibernate-tenant.md
          - kubernetes-resources/tenant/how-to-guides/restrict-nodepool-per-tenant.md
