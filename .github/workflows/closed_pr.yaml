name: Closing a pull request

on:
  pull_request_target:
    types:
      - closed

jobs:
  # push:
  #   uses: stakater/.github/.github/workflows/pull_request_closed.yaml@v0.0.59
  #   secrets:
  #     GH_TOKEN: ${{ secrets.STAKATER_GITHUB_TOKEN }}
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source files
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: true
          token: ${{ secrets.STAKATER_GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Run Prepare theme script to merge theme_common and theme_override folders
        run: |
          chmod +x prepare_theme.sh
          ./prepare_theme.sh

      - name: Configure Git user
        run: |
          git config --local user.email "stakater@gmail.com"
          git config --local user.name "stakater-user"

      - name: Delete redundant PR deployment
        env:
          HEAD_REF: ${{ github.head_ref }}
        run: mike delete --push -b pull-request-deployments ${HEAD_REF//\//-}
